{%load static%}
{%load crispy_forms_tags%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/logins.css' %}">
</head>

<body>
  <div class="wrapper">
    <div class="container form-layout p-5">
      <form method="POST">
        <h2>Login</h2>
        {%csrf_token%}
        {{form | crispy}}
        <button type="submit">Login</button>

      </form>
      <span class="create"> Don't have an account? <a href="{%url 'register'%}">Create Account</a></span>
    </div>

  </div>
</body>

</html>
