{%extends 'base.html'%}
{%load static%}
{%block content%}
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Wishlist</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Shop</a></li>
                    <li class="breadcrumb-item active">Wishlist</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Wishlist  -->
<div class="wishlist-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Images</th>
                                <th>Product Name</th>
                                <th>Unit Price </th>
                                <th>Stock</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in wishlist_items %}
                            <tr>
                                <td class="thumbnail-img">
                                    <a href="#">
                                        <img class="img-fluid" src="{% static item.product.img %}" alt="{{ item.product.name }}" />
                                    </a>
                                </td>
                                <td class="name-pr">
                                    <a href="{% url 'product' item.product.name %}">
                                        {{ item.product.name }}
                                    </a>
                                </td>
                                <td class="price-pr">
                                    <p>â‚¹{{ item.product.price }}</p>
                                </td>
                                <td class="quantity-box">In Stock</td>
                                <td class="remove-pr">
                                    <a href="{% url 'remove_from_wishlist' item.id %}">
                                        <i class="fas fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="5" class="text-center">
                                    <p>Your wishlist is empty!</p>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Wishlist -->
