{% extends 'base.html' %}
{% block content %}
{%load crispy_forms_tags%}
<div class="all-title-box">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Change Password</h2>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="{%url 'account'%}">My Account</a></li>
          <li class="breadcrumb-item active">Change Password</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="contain">
  <h2>Change Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="change-password-button" type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
